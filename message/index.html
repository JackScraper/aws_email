<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome, {{userName}}!</h1>
    <p>
        Thank you for signing up with our service using the email address: <a>{{userEmail}}</a>.
    </p>
    <p>
        We look forward to having you as a valued member of our community.
    </p>
    <p>
        Regards,<br>
        Ivan Krylov
    </p>
</div>
</body>
</html>
